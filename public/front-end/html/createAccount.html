<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Habits Tracker</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="../css/createAccount.css">
</head>

<body id="grad">
    <section class="hero is-fullheight">
        <div class="container is-fluid has-text-centered">
            <h1 class="title">
                Create Account
            </h1>


            <div class="columns is-variable is-1-mobile is-0-tablet is-3-desktop is-8-widescreen is-2-fullhd">
                <div class="column ">
                    <input class="input is-rounded" type="text" placeholder="First Name">
                </div>
                <div class="column">
                    <input class="input is-rounded" type="text" placeholder="Last Name">
                </div>
            </div>

            <div class="columns is-variable is-1-mobile is-0-tablet is-3-desktop is-8-widescreen is-2-fullhd">
                <div class="column ">
                    <input class="input is-rounded" type="text" placeholder="Email">
                </div>
                <div class="column">
                    <input class="input is-rounded" type="text" placeholder="Age">
                </div>
            </div>

            <div class="columns is-variable is-1-mobile is-0-tablet is-3-desktop is-8-widescreen is-2-fullhd">
                <div class="column is-half">
                    <input class="input is-rounded" type="text" placeholder="User Name">
                </div>
                <div class="column">
                    <input class="input is-rounded" type="text" placeholder="Password">
                </div>
            </div>


            <div class="column-gap">

                <button class="button">Cancel</button>

                <button class="button">Create Account</button>

            </div>
        </div>




        </div>
    </section>



</body>

</html>
