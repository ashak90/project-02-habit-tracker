<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Habit Tracker</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="../css/addNew.css">
</head>

<body id="grad">
    <section class="hero is-fullheight">
        <div class="container is-fluid has-text-centered">
            <!-- Heading and add new habit button -->
            <div
                class="columns is-variable is-1-mobile is-0-tablet is-3-desktop is-8-widescreen is-2-fullhd topHeading">
                <h1 class="title">
                    Add New Habit
                </h1>
            </div>
            <hr>


            <!-- New habbit starts below -->
            <div
                class="columns is-variable is-1-mobile is-0-tablet is-3-desktop is-8-widescreen is-2-fullhd topHeading">

                <div class="column ">
                    <input class="input is-rounded" type="text" placeholder="Habit Name">
                </div>

            </div>

            <!-- Habit box section -->

            <div
                class="columns is-variable is-1-mobile is-0-tablet is-3-desktop is-8-widescreen is-2-fullhd topHeading ">

                <div class="box content is-large habitBox ">
                    Is this habit good or bad?

                    <div class="control content is-large">
                        <label class="radio">
                            <input type="radio" name="answer">
                            Good
                        </label>
                        <br>
                        <label class="radio">
                            <input type="radio" name="answer">
                            Bad
                        </label>
                    </div>
                </div>
            </div>

            <!-- Add new habbit button -->
            <div
                class="columns is-variable is-1-mobile is-0-tablet is-3-desktop is-8-widescreen is-2-fullhd topHeading">

                <button class="button addNew">Add New Habit</button>


            </div>

        </div>
    </section>



</body>

</html>
