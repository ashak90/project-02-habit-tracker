<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Habit Tracker</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="/public/css/habits.css">
</head>

<body id="grad">
    <section class="hero is-fullheight">
        <div class="container is-fluid has-text-centered">
            <!-- Heading and add new habit button -->
            <div
                class="columns is-variable is-1-mobile is-0-tablet is-3-desktop is-8-widescreen is-2-fullhd topHeading">
                <h1 class="title">
                    Habits
                </h1>
                <button class="button addNew">Add New Habit</button>
            </div>
            <hr>

            <!-- Today's date section -->
            <div
                class="columns is-variable is-1-mobile is-0-tablet is-3-desktop is-8-widescreen is-2-fullhd topHeading">
                <p id="todayDate">01/01/0001</p>
            </div>


            <!-- Table starts below -->
            <table class="table is-striped is-hoverable is-fullwidth has-background-danger-light">
                <thead>
                    <tr>
                        <th><abbr title="habitName">Habit Name</abbr></th>
                        <th><abbr title="goodBad">Good/Bad</abbr></th>
                        <th><abbr title="currentFreq">Current Frequency</abbr></th>
                        <th><abbr title="desiredFreq">Desired Frequency</abbr></th>
                    </tr>
                </thead>

                <!-- Content of the table is below -->
                <tbody>
                    <tr>
                        <td>Walking Dog</td>
                        <td>Good</td>
                        <td>5 times a week</td>
                        <td>10 times a week</td>
                    </tr>

                </tbody>
            </table>

        </div>
    </section>



</body>

</html>
