<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Habits Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="/project-02-habit-tracker/public/front-end/css/splash.css">
</head>

<body id="grad">
    <br><br>
    <section class="hero is-fullheight">
        <div class="hero-body container">
            <div class="has-text-centered">
                <h1 class="title">
                    Sign In
                </h1>
                <br>
                <p class="subtitle">
                    Please enter your credentials below and hit sign in to log in to your account or cancel.
                </p>
                <br>
                <div class="columns">
                    <div class="column is-one-third"></div>
                    <div class="column">
                        <div class="field">
                            <p class="control has-icons-left has-icons-right">
                                <input class="input" type="email" placeholder="Email">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control has-icons-left">
                                <input class="input" type="password" placeholder="Password">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control">
                                <button class="button is-light">Cancel</button>
                                <button class="button is-light">Login</button>
                            </p>
                        </div>
                    </div>
                    <div class="column"></div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
